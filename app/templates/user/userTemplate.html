<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    <div class="well profile">
        <div class="col-sm-12">
            <div class="col-xs-12 col-sm-8">
                <h2><%= name %></h2>
                <p><strong>Email: </strong> <%= email %> </p>
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
                <figure>
                    <img src="<%= avatar %>" alt="" class="img-circle img-responsive profile-avatar"/>
                </figure>
            </div>
        </div>
        <div class="col-xs-12 divider text-center">

            <div class="col-xs-12 col-sm-4 emphasis">
                <h2><strong><%= following.length %></strong></h2>
                <p><small>Following</small></p>
                <a href="#users/<%= id %>/friends"><button class="btn btn-info btn-block"><span class="fa fa-user"></span> See friends </button></a>
            </div>
            <div class="col-xs-12 col-sm-4 emphasis">
                <% if (isFollowing === -1) { %>
                    <h2><strong>This</strong></h2>
                    <p><small>is you</small></p>
                    <button disabled="disabled" class="btn btn-block"><span class="fa fa-plus-circle"></span> Follow </button>
                <% } else if (isFollowing == 1) { %>
                    <h2><strong>Following</strong></h2>
                    <p><small>this user</small></p>
                    <button class="btn btn-danger btn-block btn-unfollow" value="<%=id%>"><span class="fa fa-minus-circle"></span> Unfollow </button>
                <% } else { %>
                    <h2><strong>Not</strong></h2>
                    <p><small>Following this user</small></p>
                    <button class="btn btn-success btn-block btn-follow" value="<%=id%>"><span class="fa fa-plus-circle"></span> Follow </button>
                <% } %>
            </div>
            <div class="col-xs-12 col-sm-4 emphasis">
                <h2><strong><%= watchlists.length %></strong></h2>
                <p><small>Watchlists</small></p>
                <a href="#users/<%= id %>/watchlists"><button class="btn btn-primary btn-block"><span class="fa fa-television"></span> See watchlists </button></a>
            </div>
        </div>
    </div>
</div>
