<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table table-condensed" style="border-collapse:collapse;">
    <thead>
    <h2> Movies </h2>
    <tr>
        <th>Year</th>
        <th>Cover</th>
        <th>Title</th>
        <th>Add to watchlist</th>
    </tr>
    </thead>

    <div class="btn-group" data-toggle="buttons" id="filter-movie-buttons">
        <% if (typeof(results[0]) != "undefined") { %>
        <select class="form-control" id="selected-watchlist">
            <option value="" selected disabled>Please select a watchlist to add movies to</option>
            <% watchlists.each(function(watchlist) { %>
            <option value="<%= watchlist.get('id') %>"><%= watchlist.get('name') %></option>
            <% }); %>
        </select>
        <% } %>
    </div>

    <tbody id="filtered-movie-results">
    <% if (typeof(results[0]) == "undefined") { %>
    <tr class="accordion-toggle">
        <td>NO MOVIES WERE FOUND</td>
    </tr>
    <% } %>
    <% _.each(results, function(movie) { %>
    <tr class="accordion-toggle">
        <td><%= movie.releaseDate.substring(0,4) %></td>
        <td><img src="<%= movie.artworkUrl60 %>"></td>
        <td><a class="toggle-search1" href="#movies/<%= movie.trackId %>" role="button"><%= movie.trackName %></a></td>
        <td><input class="btn btn-lg btn-primary add-watchlist" id="<%= movie.trackId %>" type="button" value="Add to watchlist"/></td>
    </tr>
    <% }); %>
    </tbody>
</table>

</body>
</html>
