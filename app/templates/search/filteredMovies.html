<% if (typeof(results[0]) == "undefined") { %>
<tr class="accordion-toggle">
    <td>NO MOVIES WERE FOUND</td>
</tr>
<% } %>

<% _.each(filteredResults, function(movie) { %>
<tr class="accordion-toggle">
    <td><%= movie.releaseDate.substring(0,4) %></td>
    <td><img src="<%= movie.artworkUrl60 %>"></td>
    <td><%= movie.trackName %></td>
    <td><a class="btn btn-lg btn-primary toggle-search1" href="#movies/<%= movie.trackId %>" role="button">Go to page</a></td>
</tr>
<% }); %>
