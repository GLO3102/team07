<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table table-condensed" style="border-collapse:collapse;">
    <thead>
    <h2> Users </h2>
    <tr>
        <th>Name</th>
        <th>email</th>
        <th>Follow</th>
    </tr>
    </thead>
    <tbody>
    <% if (typeof(results[0]) == "undefined") { %>
    <tr class="accordion-toggle">
        <td>NO USERS WERE FOUND</td>
    </tr>
    <% } %>
    <% _.each(results, function(user) { %>
    <tr class="accordion-toggle">
        <td><a class="toggle-search3" href="#users/<%= user.id %>" role="button"><%= user.name %></a></td>
        <td><%= user.email %></td>
        <td><a class="btn btn-lg btn-primary follow-button" id="<%= user.id %>" role="button">Follow</a></td>
    </tr>
    <% }); %>
    </tbody>
</table>

</body>
</html>
