<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table table-condensed" style="border-collapse:collapse;">
    <thead>
    <h2> Artists </h2>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Primary Genre</th>
    </tr>
    </thead>
    <tbody>
    <% if (typeof(results[0]) == "undefined") { %>
    <tr class="accordion-toggle">
        <td>NO ACTORS WERE FOUND</td>
    </tr>
    <% } %>
    <% _.each(results, function(actor) { %>
    <tr class="accordion-toggle">
        <td><a class="toggle-search" href="#actors/<%= actor.artistId %>" role="button"><%= actor.artistName %></a></td>
        <td><%= actor.artistType %></td>
        <td><%= actor.primaryGenreName %></td>
    </tr>
    <% }); %>
    </tbody>
</table>

</body>
</html>
