<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table table-condensed filmography-table" style="border-collapse:collapse;">
    <thead>
    <h2> Artists </h2>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Primary Genre</th>
        <th>Go to page</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(searchResults, function(result) { %>
    <tr data-toggle="collapse" data-target="#<%= result.artistId %>-toggle" class="accordion-toggle">
        <td><%= result.artistName %></td>
        <td><%= result.artistType %></td>
        <td><%= result.primaryGenreName %></td>
        <td><a class="btn btn-lg btn-primary" href="#actors/<%= result.artistId %>" role="button">Go to page</a></td>
    </tr>
    <% }); %>
    </tbody>
</table>

</body>
</html>
