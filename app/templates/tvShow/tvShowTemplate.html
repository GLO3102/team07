


<div class="container">
    <div class="row">
        <div class="col-lg-1 movie-poster">
            <img src="<%= poster %>" >
        </div>
    </div>
    <div class="row featurette">
        <div class="col-md-6 col-md-push-6">
            <h2 class="movie-title"><%= collectionName %> <small class="text-muted"><%= releaseDate.toString() %></small>
            </h2>

            <p class="lead"><%= longDescription %></p>
        </div>
        <div class="col-md-6 col-md-pull-6 preview" id="video-preview">
        </div>
    </div>
    <div id="tv-show-episode">

        </div>

    </div>
</div>

<script src="js/models/tvshow/TvShowModel.js"></script>
<script src="js/collections/tvshow/TvShowCollection.js"></script>
<script src="js/views/tvShow/TvShowView.js"></script>
