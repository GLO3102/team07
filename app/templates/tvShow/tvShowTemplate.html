
<div class="container">
    <div class="row">
        <div class="col-lg-1 movie-poster">
            <img src="<%= poster %>" >
        </div>
    </div>
    <div class="row featurette">
        <div class="col-md-6 col-md-push-6">
            <h2 class="tv-title"><%= collectionName %> <small class="text-muted"><%= releaseDate.substring(0,10) %></small>
            </h2>
            <small> <img class="tv-rating" src="images/<%= rating %>.svg">  <%= primaryGenreName %></small>
            <p class="lead"><%= longDescription %></p>
        </div>
        <div class="col-md-6 col-md-pull-6 preview" id="video-preview">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 episode-list" id="tv-show-episode">
    </div>
    </div>
    <div class="row button">
        <a class="apple-button" href="<%= collectionViewUrl %>"></a>
    </div>


</div>
