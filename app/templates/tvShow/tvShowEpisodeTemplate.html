<ul>
    <% _.each(tvShows, function(episode) { %>
    <li >
        <div class="episode">
            <a id="something"  href="#">
                <img src="<%= episode.artworkUrl100 %>" id="<%= episode.position %>">
            </a>

            <div class="episode-title"><%= episode.trackName %></div>
        </div>
    </li>


</div>

<% }); %>
</ul>
